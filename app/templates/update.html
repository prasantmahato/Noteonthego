{% extends 'layout.html' %}

{% block title %}Update Note | NoteOnTheGo.com {% endblock %}


{% block body %}
    
<div class="container">
    <br>
    <h1 style="text-align:center; color: rgb(240, 80, 17);">Update Task</h1>
        <form style="text-align: center;" action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <button class="button">Update</button>
        </form>
</div>

    
{% endblock %}
